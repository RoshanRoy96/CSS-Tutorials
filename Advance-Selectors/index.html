<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading1">Heading 1</h1>
    <h1 class="heading2">Heading 2</h1>
    <h1 class="heading3">Heading 3</h1>
    <p id="one">Hi, I am ID Selector</p>
    <div>Hello</div>
    <div>
        <p class="text">World</p>
    </div>
    <div>
        <h1>1</h1>
        <p>Hi</p>
        <h2>2</h2>
        <p>Hello</p>
    </div>
    <!-- div>p:- select all the paragraph element where the parent is div -->
    <div>
        <p>I am Roshan.</p>
    </div>
    <!-- div+p:- select the first p tag that is immedietly after the div element. -->
    <p>I am from Kottayam.</p>
</body>
</html>
