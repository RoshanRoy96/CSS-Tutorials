<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- internal CSS -->
    <style>
        h2{
            color: green;
        }
    </style>
</head>
<body>
    <!-- Cascading Style Sheets(CSS) is a language we use to style a webpage. -->

    <!-- there are 3 ways for connecting CSS to our html document -->

    <h1 style="color: red;">Inline CSS</h1>
    <h2>Internal CSS</h2>
    <h3>External CSS</h3>

</body>
</html>
