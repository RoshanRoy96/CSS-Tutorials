<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- there are 3 properties for display. block, inline and inline-block -->
     <!-- block:- takes the full width(100% width). -->
     <!-- inline:- takes width required for content.Width and height will not affect that element. If we provide width and height to an inline element there won't be any change. -->
     <!-- inline-block:- in some cases we want to choose an inline element but we also want to give width and height to that element. In such cases we use 'inline-block'. -->

     <div class="block">
        Block
        <span>Inline</span>
     </div>
     <br><br>
     <!-- converting block to inline -->
      <div class="blockToInline">Hello</div>
      <br>
      <!-- converting inline to block -->
       <span class="inlineToBlock">Hi</span>
       <br>
       <!-- using inline-block property -->
        <a href="#">Click me</a>

        <!-- Note:- if we apply display: none; to an element, it will delete that entire content of that element. -->
</body>
</html>
