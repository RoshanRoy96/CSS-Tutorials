<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Grid:- allows to work on two dimensional layout. -->

    <!-- Difference between Flexbox and Grid? :- Flexbox allows us to work on one dimensional layout and Grid allows us to work on two dimensional layout. -->

    <!-- Grid Line:- horizontal or vertical line which is used to seperate items in grid. -->

    <!-- Grid Track:- Space between two adjacent grid lines.  -->

    <!-- Grid Cell:- areas seperated by four grid lines. -->

    <!-- Grid Area:- one or more grid cells that make up a rectangular area. -->

    <section class="container">
        <header class="s">Header</header>
        <section class="s">Section</section>
        <main class="s">Main</main>
        <aside class="s">Aside</aside>
        <footer class="s">Footer</footer>
    </section>
</body>
</html>
