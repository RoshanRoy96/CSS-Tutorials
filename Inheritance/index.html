<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inheritance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- inheritance:- if we apply any property to the parent it is also applied to it's children. -->

    <!-- only typography related topics or styles will be inherited. -->

    <div class="parent">Hello
        <div class="children">World</div>
    </div>

    <!-- Layout cannot be inherited. ie, font related properties will be inherited....not the layout ones like position, height, width..... -->

    <!-- if we want to inherit the properties of parent element in children also while using layout properties, there is a keyword called 'inherit'. -->


</body>
</html>
