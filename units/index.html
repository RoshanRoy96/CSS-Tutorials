<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Absolute Length:- px -->
    <div></div>
    <!-- Relative Unit:- em,rem,vh,vw,% -->
     <!-- %:- relative to it's parent element -->
      <section>
        <div class="percentage"></div>
      </section>
      <!-- em:- relative to the font-size of the element(2em means 2 times the size of current font.) -->
       <p>Hello</p>

       <!-- rem:- relative to the font-size of root element. -->
        <section class="rem">
            <p>Hi</p>
        </section>
        
        <!-- vw:- relative to 1% of view port width. -->
        <div class="vw"></div>

        <!-- vh:- relative to 1% of view port height. -->
         <div class="vh"></div>
</body>
</html>
